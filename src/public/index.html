<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap Styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ebea3b4b73.js" crossorigin="anonymous"></script>
    <!--Custon Styles-->
    <link rel="stylesheet" href="/css/main.css">
    <title>Chat App</title>
</head>
<body>

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Javascript Chat</a>

    </nav>

<!-- login form-->

<div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
        <h3>Enter your username:</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
        <form id="nickForm">
            <input type="text" id="nickname" class="form-control">
            <button type="submit" class="btn btn-warning btn-block mt-2">
                <i class="fa-solid fa-filter"></i>Enviar
            </button>
        </form>
    </div>
</div>


<!--Chat container-->
    <div class="container" id="contentWrap">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>Let's chat</h4>
                    </div>
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning mx-2">
                                    <i class="fa-regular fa-paper-plane"></i>Send
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card col-md-3">
                <div class="card-header">
                    <h3>Users</h3>
                </div>
                <div class="card-body">
                    <div id="usernames"></div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/main.js" charset="utf-8">

    </script>

</body>
</html>
